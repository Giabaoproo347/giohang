<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products | async">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" routerLink="/product-detail/{{product.id}}"
             src="http://cafefcdn.com/thumb_w/650/2018/4/15/photo1523807251221-15238072512221531643105.jpg"
             alt="Card image cap">
        <div class="card-body">
          <p class="card-text">{{product.name}}</p>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="small-12 medium-8 columns">
        <h3>Pick your favourite juices...</h3>
        <ul class="product-list">
          <li *ngFor="let product of products | async"
              class="product-container">
            <div class="row">
              <div class="medium-3 columns text-center">
                <img src="./assets/{{product.id}}.jpg"
                     class="product_image"/>
              </div>
              <div class="medium-9 columns">
                <h4>
                  <span class="text--bold js-product-name">{{product.name}}</span>
                  <small class="product_price js-product-price">{{product.price | currency:'GBP':true}}</small>
                </h4>
                <p class="js-product-desc">{{product.description}}</p>
                <p>
                  <span class="text--bold">ingredients:</span>
                  <br/>
                  <span *ngFor="let ingredient of product.ingredients ">
                  {{ingredient.name}} ({{ingredient.percentage}}%)
                  <br/>
                </span>
                </p>
                <p>
                  <button type="button"
                          class="button success large js-btn-add"
                          (click)="addProductToCart(product, 1)">Add To Cart
                  </button>
                  <button type="button"
                          class="button small js-btn-remove"
                          *ngIf="productInCart(product) | async"
                          (click)="removeProductFromCart(product, 1)">Remove item from cart
                  </button>
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
        <div class="small-12 medium-4 columns">
          <app-shopping-cart></app-shopping-cart>
        </div>
    </div>
  </div>
</div>
